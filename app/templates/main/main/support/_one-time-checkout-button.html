{% block jinja %}{% endblock jinja %}

<form
  method="POST"
  action="{{ url_for('main.support_one_time_checkout') }}"
  autocomplete="off"
>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <input id="support__one-time__qty" type="hidden" name="qty" value="1" />
  {% set button_mixes = 'button--center support__one-time__submit-button' %}
  {% set button_text = 'SUPPORT $5' %}
  {% include 'common/components/_button.html' %}
</form>
